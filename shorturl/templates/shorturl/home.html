{% extends 'shorturl/base.html' %}

{% load static %}

{% block title %}URL Shortener{% endblock title %}

{% block mainContent %}
<!-- Short URL form -->
<div class="container mb-3">
	<div class="row justify-content-lg-center">
		<div class="col col-lg-6">
			<div class="card text-center mt-1">
				<div class="card-body">
					<h5 class="card-title">URL</h5>
					<form method="POST" action="{% url 'shorturl:shorturl' %}">
						{% csrf_token %}
						<input type="url" name="url" class="form-control mb-3" required>
						<input type="submit" class="btn btn-primary" value="Create Short URL">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
